<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Birthday-Countdown</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>

        <p>ENTER YOUR BIRTHDAY DATE HERE</p>
        <div class="search-container">
            <input type="text" class="search-box" id="search" placeholder="DD-MM-YYYY" pattern="\d{2}-\d{2}-\d{4}" title="Please enter a date in the format DD-MM-YYYY">
            <button class="search-button" id="button">Search</button>
        </div>

        <h1>Your Birthday Countdown</h1>

        <div class="countdown-container">
            <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
